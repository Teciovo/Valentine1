<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>

  <style>
    :root { --pink:#ff4d8d; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(circle at top, #ffd6e6, #ffc1d7 40%, #ffb3cf 100%);
    }

    .card{
      width:min(560px,92vw);
      background: rgba(255,255,255,0.9);
      border-radius:22px;
      padding:28px 22px;
      box-shadow:0 18px 45px rgba(0,0,0,0.12);
      text-align:center;
      backdrop-filter: blur(6px);
    }

    /* Cat image */
    .cat-wrap{
      width:110px;
      height:110px;
      margin:0 auto 12px;
      display:grid;
      place-items:center;
    }
    .cat-wrap img{
      width:110px;
      height:110px;
      object-fit:contain;
    }

    h1{
      margin:10px 0 14px;
      font-size: clamp(22px, 4vw, 30px);
      font-weight:900;
      color:#222;
      line-height:1.15;
      text-transform: lowercase;
    }

    .btn-row{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:16px;
      position:relative;
      height:64px;
    }

    button{
      border:0;
      padding:12px 22px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      font-size:15px;
      user-select:none;
    }

    #yesBtn{
      background:var(--pink);
      color:#fff;
      box-shadow:0 10px 22px rgba(255,77,141,0.35);
    }

    #noBtn{
      background:#efefef;
      color:#111;
      position:absolute;
      left:58%;
      top:0;
    }

    .hint{
      margin-top:16px;
      font-size:13px;
      color:#666;
    }

    /* Page 2 */
    .yay{
      display:none;
    }
    .yay-title{
      font-size: clamp(28px, 5vw, 38px);
      font-weight:950;
      margin:12px 0 16px;
    }
    .yay-media{
      width:min(420px,90vw);
      margin:0 auto;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 12px 26px rgba(0,0,0,0.15);
    }
    .yay-media img{
      width:100%;
      display:block;
    }

    /* Confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      display:none;
    }
    .piece{
      position:absolute;
      top:-20px;
      width:10px;
      height:14px;
      border-radius:2px;
      animation: fall 1.8s linear forwards;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(520deg); }
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- CAT IMAGE -->
    <div class="cat-wrap">
      <img src="https://i.ibb.co/8DLdq6wC/cat.png" alt="Cat" />
    </div>

    <!-- PAGE 1 -->
    <div id="page1">
      <h1><span id="name">kuwaysah</span> will you be my valentine?</h1>

      <div class="btn-row" id="arena">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>

      <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="yay">
      <h1><span id="name2">kuwaysah</span> will you be my valentine?</h1>
      <div class="yay-title">YAY! üéâ</div>

      <div class="yay-media">
        <img
          src="https://media1.tenor.com/m/f3_kfNdFAb0AAAAC/leonardo-dicaprio-clapping.gif"
          alt="Celebration GIF"
        />
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const who = params.get("name");
    if (who) {
      document.getElementById("name").textContent = who;
      document.getElementById("name2").textContent = who;
    }

    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const confetti = document.getElementById("confetti");

    function moveNoButton(){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const x = Math.random() * (a.width - b.width);
      const y = Math.random() * (a.height - b.height);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    ["mouseenter","pointerenter","touchstart","pointerdown"].forEach(e=>{
      noBtn.addEventListener(e, ev=>{
        ev.preventDefault();
        moveNoButton();
      },{passive:false});
    });

    function popConfetti(){
      confetti.style.display="block";
      confetti.innerHTML="";
      for(let i=0;i<80;i++){
        const p=document.createElement("div");
        p.className="piece";
        p.style.left=Math.random()*100+"vw";
        p.style.background=`hsl(${Math.random()*360},85%,60%)`;
        p.style.animationDelay=Math.random()*0.4+"s";
        confetti.appendChild(p);
      }
      setTimeout(()=>confetti.style.display="none",2200);
    }

    yesBtn.addEventListener("click",()=>{
      page1.style.display="none";
      page2.style.display="block";
      popConfetti();
    });

    moveNoButton();
  </script>
</body>
</html>
